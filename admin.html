<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./css/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Admin</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="top-nav">
                    <div class="p-3 text-white" style="background-color: rgb(29, 155, 240);">
                        <div class="container">
                            <div
                                class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                                <a href=""
                                    class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                                        <use xlink:href="#bootstrap"></use>
                                    </svg>
                                </a>
                                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                                    <input type="search" id="inputSearch" class="form-control form-control-dark"
                                        placeholder="Search(Name, ...)" aria-label="Search">
                                </form>
                                <input type="button" class="btn btn-dark" id="btnSearch" value="Search">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="background: white;">
            <div class="col-md-3">
                <div class="user_info">
                    <h3 class="mb-3"style="text-align:center">User's Infomation</h3>
                    <div class="mb-3 row">
                      <label for="name" class="col-sm-4 col-form-label">Name</label>
                      <div class="col-md-8">
                        <input type="text" class="form-control" id="name">
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="loc" class="col-sm-4 col-form-label">Location</label>
                      <div class="col-md-8">
                        <input type="text" class="form-control" id="loc">
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="birth" class="col-sm-4 col-form-label">Birth date</label>
                      <div class="col-md-8">
                        <input type="date" class="form-control" id="birth">
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="email" class="col-sm-4 col-form-label">Email</label>
                      <div class="col-md-8">
                        <input type="email" class="form-control" id="email">
                      </div>
                    </div>
                    <div class="row" style="display:flex;justify-content:center;">
                      <div class="col-md-8" style="display:flex;justify-content: center;" >
                        <span id="btnAdd"><input type="button" class="btn btn-success" value="Add"></span>
                        <span id="btnEdit" style="display: none;"><input type="button" class="btn btn-success" name="btnEdit" value="Edit"></span>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col-md-9" style="overflow-y: scroll;height: 90vh;"> 
                <table class="table" >
                    <thead>
                        <tr>
                            <th scope="col">STT</th>
                            <th scope="col">Name</th>
                            <th scope="col">Location</th>
                            <th scope="col">Birth date</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                        <tbody id="user_detail">
                        <tr>
                            <th scope="row"></th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><div class="bi bi-pencil-square btn btn-danger"></div></td>
                            <td><div class="bi bi-trash btn btn-danger"></div></td>
                        </tr>
                        </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="./js/admin.js"></script>
</body>

</html>
